<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="fff.css" />
    <title>login Huerta Directa</title>
    <link rel="icon" type="image/png" href="../login/logo.png" />

  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <!-- This is first from -->
        <form
          action="../../../controllers/controlador.php" 
          onsubmit="return validarCorreo('correoRegistro')"
        >
          <h1>Crear cuenta</h1>
          <div class="social-icons">
            <a href="../../index.html" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          </div>
          <img class="H-logo" src="logo.png" alt="logo" width="100" />
          <label>Nombre de usuario</label>
          <input type="text" placeholder="Nombre usuario" />
          <label>Ingrese su correo electronico</label>
          <input
            id="correoRegistro"
            type="email"
            placeholder="Ingrese su correo electronico"
            required
          />
          <label>Ingrese su contraseña</label>
          <input type="password" placeholder="Contraseña" />
          <button type="submit" class="btn-1">Registrar</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <!-- This is second form-->
        <form
          action="../../../controllers/controlador.php" method="post"
          onsubmit="return validarCorreo('correoLogin')"
        >
          <h1 class="iniciar_sesion">Iniciar Sesion</h1>
          <div class="social-icons">
            <a href="../../index.html" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          </div>
          <span>Usa tu correo y contraseña</span>
          <img src="logo.png" alt="logo" width="100" />
          <label>Ingrese su correo electronico</label>

          <input
            id="correoLogin"
            type="email"
            name="email"
            placeholder="Ingrese su correo electronico"
            required
          />
          <label>Ingrese su contraseña</label>
          <input type="password" name="password_user" placeholder="ingrese su contraseña" required />
          <a class="forget" href="#">Olvidaste tu contraseña?</a>
          <button type="submit" class="btn-1">Ingresar</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Bienvenido de vuelta!</h1>
            <p>Usa tu informacion para ingresar</p>
            <button class="hidden btn-1" id="login">Iniciar Sesion</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hola!</h1>
            <p>Registrate con tu informacion para ingresar</p>
            <button class="hidden btn-1" id="register">Registrar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
