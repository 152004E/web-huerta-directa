<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Link para el font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,400,0,0" />
    <!-- Enlace al archivo CSS -->
     <link rel="stylesheet" href="dashboar.css">
    </head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="../images/logo.png" alt="Logo">
                    <h2>Huerta<span class="danger">Directa</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-outlined">close</span>
                </div>
            </div>

            <div class="sidebar">
                    <a href="#">
                        <span class="material-symbols-outlined">dashboard</span>
                        <h3>Dashboard</h3>
                    </a>
                    <a href="#">
                        <span class="material-symbols-outlined">Clientes</span>
                        <h3>Clientes</h3>
                    </a>
                    <a href="#">
                        <span class="material-symbols-outlined">Ordenes</span>
                        <h3>Ordenes</h3>
                    </a>
                    <a href="#">
                        <span class="material-symbols-outlined">Reportes</span>
                        <h3>Reportes</h3>
                    </a>
                    <a href="#">
                        <span class="material-symbols-outlined">Mensajes</span>
                        <h3>Mensajes</h3>
                        <span class="message-count">26</span>
                    </a>
                    <a href="#">
                        <span class="material-symbols-outlined">Productos</span>
                        <h3>Productos</h3>
                    </a>
                    <a href="#">
                        <span class="material-symbols-outlined">Reportes</span>
                        <h3>Reportes</h3>
                    </a>
                    <a href="#">
                        <span class="material-symbols-outlined">Configuracion</span>
                        <h3>Configuracion</h3>
                    </a>
                    <a href="#">
                        <span class="material-symbols-outlined">Añadir Usuario</span>
                        <h3>Añadir Usuario</h3>
                    </a>
            </div>
        </aside>
    </div>

</html>
